<main class="container mx-auto mt-8 px-4">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <aco-parameters (routes)="testOutput($event)"></aco-parameters>

    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Simulación ACO</h2>

      <!-- Selector de vehículos -->
      @if (vehicleOptions.length > 0) {
      <div class="mb-4">
        <label
          for="vehicle-select"
          class="block text-sm font-medium text-gray-700"
        >
          Seleccionar vehículo:
        </label>
        <select
          id="vehicle-select"
          [(ngModel)]="selectedVehicleId"
          (ngModelChange)="onVehicleChange()"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
        @for (vehicle of vehicleOptions; track $index) {
          <option [value]="vehicle.id">
            {{ vehicle.label }}
          </option>
        }
        </select>
      </div>
      }

      <div
        id="map"
        class="bg-gray-200 rounded-lg flex items-center justify-center w-full h-[500px]"
      ></div>
    </div>
  </div>
</main>
