<main class="min-h-screen bg-gray-50">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h2 class="mb-8 text-4xl font-bold text-gray-800">Dashboard</h2>
    <div class="mb-8">
      <div
        class="bg-white rounded-xl shadow-md border border-gray-200 p-6 flex flex-col sm:flex-row gap-6 items-center"
      >
        <div class="w-full sm:w-auto flex-1">
          <label for="velocidad" class="block mb-2 text-gray-700 font-medium"
            >Velocidad promedio simulada (Km/h):</label
          >
          <input
            id="velocidad"
            type="number"
            step="0.1"
            min="1"
            [value]="velocidadInput()"
            (input)="onVelocidadChange($event)"
            class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 rounded-lg px-3 py-2 w-full transition outline-none text-gray-800 bg-gray-50"
          />
        </div>
        <div class="w-full sm:w-auto flex-1">
          <label for="vehiculo" class="block mb-2 text-gray-700 font-medium"
            >Filtrar por vehículo:</label
          >
          <select
            id="vehiculo"
            [value]="vehiculoSeleccionado()"
            (change)="onVehiculoChange($event)"
            class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 rounded-lg px-3 py-2 w-full transition outline-none text-gray-800 bg-gray-50"
          >
            <option *ngFor="let v of vehiculos()" [value]="v.vehicle_id">
              Vehículo {{ v.vehicle_id }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <metric-card
        class="min-h-[150px]"
        title="Distancia recorrida"
        [value]="distancia()"
        unit="Km"
      />
      <metric-card
        class="min-h-[150px]"
        title="Tiempo estimado"
        [value]="tiempo()"
        unit="h"
      />
      <metric-card
        class="min-h-[150px]"
        title="Velocidad promedio"
        [value]="velocidadPromedio()"
        unit="Km/h"
      />
      <metric-card
        class="min-h-[150px]"
        title="Distancia total"
        [value]="distanciaTotal()"
        unit="Km"
      />
    </div>
  </div>
</main>
