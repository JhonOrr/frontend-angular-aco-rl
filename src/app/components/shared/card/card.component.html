<div
  class="bg-white shadow-lg border border-gray-100 flex flex-col gap-2 p-6 rounded-2xl transition-transform duration-200 hover:scale-105 hover:shadow-xl min-h-[150px]"
>
  <p class="text-base font-semibold text-gray-500 mb-1 tracking-wide uppercase">
    {{ title() }}
  </p>
  <div class="flex items-end gap-2 overflow-x-auto break-words">
    <span
      class="text-4xl font-bold text-blue-600 max-w-full"
      style="word-break: break-all"
      >{{ numericValue | number : "1.2-2" }}</span
    >
    <span class="text-base text-gray-400 font-medium mb-1">{{ unit() }}</span>
  </div>
</div>
